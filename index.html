<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="heading">Truth Table Generator</div>
    <div class="content">
        <input type="text" class="input-text-field" placeholder="Enter a statement">
        <div class="table-overflow-container">
            <table class="output-table">
                <tr>
                    <th>p</th>
                    <th>q</th>
                </tr>
                <tr>
                    <td>T</td>
                    <td>T</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>F</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
